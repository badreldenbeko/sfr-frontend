<app-nav-bar></app-nav-bar>
<div class="sub-nav" style="background: #eef0fc;" *ngIf="system">
  <div class="uk-container uk-padding-small">
    <ul class="uk-subnav uk-subnav-divider" uk-margin>
      <li class="uk-active"><a routerLink="/branch/{{system.branch.id}}">{{system.branch.name|titlecase}}</a></li>
      <li><a>{{system.name|titlecase}}</a></li>
    </ul>
  </div>
</div>

<div class="uk-container">
<div *ngIf="system" class="uk-flex uk-margin-top uk-child-width-1-3@m uk-align-center"
     uk-scrollspy="cls: uk-animation-slide-bottom; target: .uk-card; delay: 250; repeat: true" uk-grid>
  <div *ngFor="let product of products">
    <div *ngIf="product.system.id == system.id">
      <div class="uk-card uk-card-default uk-card-body uk-card-small uk-text-center"
           routerLink="/product/{{product.id}}">
        <img src="{{product.image}}" width="200" uk-img>
        <div class="uk-width-expand">
          <h3 class="uk-card-title uk-margin-remove-bottom">{{product.name|titlecase}}</h3>
          <p class="uk-text-meta uk-margin-remove-top">{{product.code}}</p>
          <p class="uk-text-warning uk-margin-remove-top" *ngIf="product.in_request">In Request</p>
          <p class="uk-text-success uk-margin-remove-top" *ngIf="!product.in_request">On Line</p>
        </div>
      </div>
    </div>
  </div>
</div>
</div>
